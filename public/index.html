<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Крокодил</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Левая панель инструментов -->
    <div class="tools-panel">
        <div class="tool-section">
            <h3>Цвет</h3>
            <div class="color-palette">
                <div class="color" style="background: black" data-color="#000000"></div>
                <div class="color" style="background: red" data-color="#ff0000"></div>
                <div class="color" style="background: blue" data-color="#0000ff"></div>
                <div class="color" style="background: green" data-color="#00ff00"></div>
                <div class="color" style="background: yellow" data-color="#ffff00"></div>
                <div class="color" style="background: orange" data-color="#ffa500"></div>
                <div class="color" style="background: purple" data-color="#800080"></div>
                <div class="color" style="background: pink" data-color="#ffc0cb"></div>
            </div>
        </div>
        <div class="tool-section">
            <h3>Инструменты</h3>
            <button id="brushBtn">Кисть</button>
            <button id="eraserBtn">Ластик</button>
            <button id="fillBtn">Заливка</button>
        </div>
        <div class="tool-section">
            <h3>Размер</h3>
            <input type="range" id="sizeSlider" min="1" max="50" value="5">
        </div>
        <div class="tool-section">
            <button id="clearBtn">Очистить холст</button>
        </div>
    </div>

    <!-- Центральная область с холстом -->
    <div class="canvas-container">
        <p id="word">Слово: <span id="currentWord">—</span></p>
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <!-- Правая панель с игроками и чатом -->
    <div class="sidebar">
        <div class="players-section">
            <h3>Игроки</h3>
            <ul id="playersList"></ul>
        </div>
        <div class="chat-section">
            <h3>Чат</h3>
            <div id="chatMessages" class="chat-messages"></div>
            <input type="text" id="chatInput" placeholder="Написать сообщение...">
            <button id="sendBtn">Отправить</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
